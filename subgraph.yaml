specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  # Ox Vault
  - kind: ethereum/contract
    name: OxVault
    network: bsc
    source: 
      address: "0x39E51dD56a36E5b12125247C7286Cea78f5A949F"
      abi: OxVault
      startBlock: 10469135
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - OxVault
 
      eventHandlers:
        - event: LogStake(indexed address,indexed address,uint256,uint256)
          handler: handleStake
        - event: LogRedeem(indexed address,uint256,bool)
          handler: handleRedeem
      file: ./src/OxVault.ts
